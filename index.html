<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>WPK – Hemsida</title>
  <meta name="description" content="WPK:s hemsida – projekt och schema." />

  <!-- Inbyggd CSS (neutral, utan gradient) -->
  <style>
    /* Reset & tokens */
    *,*::before,*::after{box-sizing:border-box} html,body{height:100%;margin:0}
    :root{
      --bg:#ffffff; --text:#0f172a; --muted:#475569;
      --surface:#f8fafc; --border:#e5e7eb;
      --accent:#2563eb; --accent-2:#1d4ed8;
      --radius:14px; --shadow:0 8px 28px rgba(2,6,23,.08);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0c10; --text:#f8fafc; --muted:#cbd5e1;
        --surface:#111218; --border:#242634;
      }
    }
    body{
      font-family:ui-sans-serif,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg); color:var(--text); line-height:1.6;
    }
    .safe{max-width:960px; margin:0 auto; padding:0 20px}

    /* Header (ren, vänsterställd) */
    header{border-bottom:1px solid var(--border); background:var(--bg)}
    .hero{padding:64px 0 20px}
    .title{font-size:clamp(32px,5vw,46px); margin:0 0 10px; letter-spacing:-.02em}
    .title span{color:var(--accent)}
    .tagline{margin:0; color:var(--muted)}
    .nav{display:flex; gap:12px; margin-top:16px}

    /* Cards */
    .grid{display:grid; gap:18px; grid-template-columns:1fr; margin:28px 0}
    @media (min-width:900px){ .grid{ grid-template-columns:1fr 1fr } }
    .card{
      background:var(--surface); border:1px solid var(--border);
      border-radius:var(--radius); padding:18px; box-shadow:var(--shadow)
    }
    .card h2{margin:0 0 6px; font-size:20px}
    .card p{margin:0 0 14px; color:var(--muted)}

    /* Footer */
    footer{border-top:1px solid var(--border); padding:22px 0; color:var(--muted); text-align:center}

    /* Buttons */
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:10px 16px; border-radius:12px; font-weight:700; text-decoration:none;
      background:var(--accent); color:#fff; border:1px solid transparent;
      transition:transform .12s ease, background .12s ease;
    }
    .btn:hover{transform:translateY(-1px); background:var(--accent-2)}
    .btn-ghost{
      background:#fff; color:var(--text); border:1px solid var(--border);
    }
    @media (prefers-color-scheme: dark){ .btn-ghost{ background:transparent } }
  </style>
    <div class="safe hero">
      <h1 class="title">Välkommen till <span>WPK</span>:s hemsida</h1>
       <p class="tagline">Projekt och schema – snabbt och enkelt.</p>
  </div>


</head>
<body>
  <main class="safe">
    <section id="projekt" class="grid">
      <article class="card">
        <h2>WPK:s GitHub-profil</h2>
        <p>Kolla in repositories, commits och pinned projects.</p>
        <a class="btn" href="https://github.com/WPK2006" target="_blank" rel="noopener noreferrer">Öppna profil</a>
      </article>

      <article id="schema" class="card">
        <h2>Schema</h2>
        <p>Direktlänk till skolschemat i ny flik.</p>
        <a class="btn" href="https://tcstenungsund.github.io/schedule/schedule.html?course=frot100tx-25te4i#week-41" target="_blank" rel="noopener noreferrer">Öppna schema</a>
      </article>
    </section>
  </main>
   
  <footer>
    <div class="safe">© 2025 WPK2006 — Hosted on GitHub Pages</div>
  </footer>

  <!-- JS: Unregistera ALLA gamla service workers + rensa cache, så du ser denna layout -->
  <script>
    (async () => {
      try {
        // rensa caches
        if (window.caches) {
          const ks = await caches.keys();
          await Promise.all(ks.map(k => caches.delete(k)));
        }
        // unregistera SWs (om någon ligger kvar från tidigare)
        if ('serviceWorker' in navigator) {
          const regs = await navigator.serviceWorker.getRegistrations();
          for (const r of regs) { await r.unregister(); }
        }
      } catch (e) { console.warn('SW/Cache reset misslyckades:', e); }
    })();
  </script>
</body>
</html>
